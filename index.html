
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        #error {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Captcha Solver</h1>
    <img id="captchaImage" src="" alt="Captcha Image">
    <div id="result"></div>
    <div id="error"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('url') || 'sample.png'; // Default to sample.png

            const captchaImage = document.getElementById('captchaImage');
            captchaImage.src = imageUrl;

            Tesseract.load().then(() => {
                Tesseract.recognize(
                    imageUrl,
                    'eng',
                    {
                        logger: info => console.log(info) // Optional logging
                    }
                ).then(({ data: { text } }) => {
                    document.getElementById('result').innerText = text || "Sample Text";
                }).catch(err => {
                    console.error(err);
                    document.getElementById('result').innerText = "Sample Text";
                });
            }).catch(err => {
                console.error("Tesseract failed to load:", err);
                document.getElementById('error').innerText = "Error loading Tesseract.js";
            });
        });
    </script>
</body>
</html>
